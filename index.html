<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather</title>

        <script src="/js/libraries/vue.min.js"></script>
        <script src="keys.js"></script>
        <script src="/js/moon.js"></script>

        <link rel="stylesheet" href="/js/libraries/leaflet/leaflet.css" />
        <link rel="stylesheet" href="/js/libraries/leaflet/leaflet-openweathermap.css" />
        <link rel="stylesheet" href="/js/libraries/leaflet/leaflet-languageselector.css" />

        <script src="/js/libraries/leaflet/leaflet.js"></script>
        <script src="/js/libraries/leaflet/Permalink.js"></script>
        <script src="/js/libraries/leaflet/Permalink.Layer.js"></script>
        <script src="/js/libraries/leaflet/Permalink.Overlay.js"></script>
        <script src="/js/libraries/leaflet/leaflet-openweathermap.js"></script>
        <script src="/js/libraries/leaflet/leaflet-languageselector.js"></script>

        <link rel="stylesheet" href="/style.css">
    </head>

    <body>



        <input placeholder="Enter Your ZIP Code" name="name" id="zip" />
        <p id="zip_display"></p>


        <div class="results" id="app">
            <div class="top_bars">
                <div class="search"></div>
                <div class="today"></div>
                <div class="hourly"></div>
                <div class="date">{{time.date}}</div>
                <div class="day">{{time.day}}</div>
                <div class="time">{{time.hour_12}} : {{time.minute}} : {{time.seconds}} {{time.ampm}}</div>
            </div>
            <div class="alerts">
                <div class="sign"></div>
                <div class="paragraph"></div>
            </div>
            <div class="current_temperature">
                <div class="location"></div>
                <div class="weather_icon">{{current.description_icon}}
                    <img v-bind:src="'/img/' + forecast[0].description_icon + 'icon-04d.png'" 
                    v-bind:alt="forecast[0].weather.description">
                </div>
                <div class="sepecfic_temperature1">
                    <p class="sepecfic_temperature">{{current.temp.current}}</p>
                </div>
                <div class="wind_speed1">
                    <p class="wind_speed">{{current.wind.speed}}</p>
                    <h1>wind speed</h1>
                </div>
                <div class="sunrise1">
                    <p class="sunrise">{{current.sunrise}}</p>
                </div>
                <div class="humidity"></div>
                <div class="cloud_cover">{{current.cloud_cover}}</div>
                <div class="sunset">{{current.sunset}}</div>
                <div class="precipitation"></div>
                <div class="visibility"></div>
                <div class="feels_like"></div>
            </div>
            <div class="hourly1">
                <div class="now">
                    <div class="now_time"></div>
                    <div class="now_icon"></div>
                    <div class="now_temperature"></div>
                </div>
                <div class="eleven_am">
                    <div class="eleven_am_time"></div>
                    <div class="eleven_am_icon"></div>
                    <div class="eleven_am_temperature"></div>
                </div>
                <div class="twelve_pm">
                    <div class="twelve_pm_time"></div>
                    <div class="twelve_pm_icon"></div>
                    <div class="twelve_pm_temperature"></div>
                </div>
                <div class="one_pm">
                    <div class="one_pm_time"></div>
                    <div class="one_pm_icon"></div>
                    <div class="one_pm_temperature"></div>
                </div>
                <div class="two_pm">
                    <div class="two_pm_time"></div>
                    <div class="two_pm_icon"></div>
                    <div class="two_pm_temperature"></div>
                </div>
                <div class="three_pm">
                    <div class="three_pm_time"></div>
                    <div class="three_pm_icon"></div>
                    <div class="three_pm_temperature"></div>
                </div>
                <div class="four_pm">
                    <div class="four_pm_time"></div>
                    <div class="four_pm_icon"></div>
                    <div class="four_pm_temperature"></div>
                </div>
                <div class="five_pm">
                    <div class="five_pm_time"></div>
                    <div class="five_pm_icon"></div>
                    <div class="five_pm_temperature"></div>
                </div>
                <div class="six_pm">
                    <div class="six_pm_time"></div>
                    <div class="six_pm_icon"></div>
                    <div class="six_pm_temperature"></div>
                </div>
                <div class="seven_pm">
                    <div class="seven_pm_time"></div>
                    <div class="seven_pm_icon"></div>
                    <div class="seven_pm_temperature"></div>
                </div>
            </div>
            <div class="map">
                <div class="map1" id="map"></div>
            </div>
            <div class="five_day1">
                <div class="friday1"></div>
                <div class="friday">
                    <div class="friday_icon"></div>
                    <div class="friday_temperature"></div>
                    <div class="friday_wind"></div>
                    <div class="friday_huminity"></div>
                    <div class="friday_uv_index"></div>
                    <div class="friday_precipitation"></div>
                </div>
                <div class="saturday1"></div>
                <div class="saturday">
                    <div class="saturday_icon"></div>
                    <div class="saturday_temperature"></div>
                    <div class="saturday_wind"></div>
                    <div class="saturday_huminity"></div>
                    <div class="saturday_uv_index"></div>
                    <div class="saturday_precipitation"></div>
                </div>
                <div class="sunday1"></div>
                <div class="sunday">
                    <div class="sunday_icon"></div>
                    <div class="sunday_temperature"></div>
                    <div class="sunday_wind"></div>
                    <div class="sunday_huminity"></div>
                    <div class="sunday_uv_index"></div>
                    <div class="sunday_precipitation"></div>
                </div>
                <div class="monday1"></div>
                <div class="monday">
                    <div class="monday_icon"></div>
                    <div class="monday_temperature"></div>
                    <div class="monday_wind"></div>
                    <div class="monday_huminity"></div>
                    <div class="monday_uv_index"></div>
                    <div class="monday_precipitation"></div>
                </div>
                <div class="tuesday1"></div>
                <div class="tuesday">
                    <div class="tuesday_icon"></div>
                    <div class="tuesday_temperature"></div>
                    <div class="tuesday_wind"></div>
                    <div class="tuesday_huminity"></div>
                    <div class="tuesday_uv_index"></div>
                    <div class="tuesday_precipitation"></div>
                </div>
            </div>
            <div class="future_alerts">
                <div class="alerts_sign2"></div>
                <div class="paragraph2"></div>
            </div>

            <div class="icon-01d"></div>
            <div class="icon-02d"></div>
            <div class="icon-10d"></div>
            <div class="icon-04d"></div>
        </div>




        <script src="/js/script.js" type="module"></script>
    </body>
</html>
